<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <!-- Google Fonts: Inter (body) and Poppins (heading) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Explorer</h1>
            <p>Stay updated with the latest weather conditions</p>
        </header>

        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <!-- Controls: Unit toggle and Favorite cities -->
        <div class="controls-container">
            <div class="unit-toggle" role="group" aria-label="Units">
                <button id="celsiusBtn" class="unit-btn active" title="Show in Celsius">°C</button>
                <button id="fahrenheitBtn" class="unit-btn" title="Show in Fahrenheit">°F</button>
            </div>
            <div class="favorites" aria-label="Quick cities">
                <button class="fav-btn" data-city="Seattle">Seattle</button>
                <button class="fav-btn" data-city="New York">New York</button>
                <button class="fav-btn" data-city="London">London</button>
                <button class="fav-btn" data-city="Tokyo">Tokyo</button>
                <button class="fav-btn" data-city="Mumbai">Mumbai</button>
            </div>
        </div>

        <div class="weather-container">
            <section class="current-weather">
                <div class="icon">
                    <!-- Current Weather Icon -->
                </div>
                <div class="info">
                    <h2 id="cityName">City</h2>
                    <p id="temperature">--°</p>
                    <p id="description">Description: --</p>

                    <!-- Extra metrics -->
                    <div class="metrics">
                        <div class="metric"><span>Feels like</span><strong id="feels-like">--°</strong></div>
                        <div class="metric"><span>Humidity</span><strong id="humidity">--%</strong></div>
                        <div class="metric"><span>Wind</span><strong id="wind">-- m/s</strong></div>
                        <div class="metric"><span>Clouds</span><strong id="cloud-pct">--%</strong></div>
                        <div class="metric"><span>Min</span><strong id="min-temp">--°</strong></div>
                        <div class="metric"><span>Max</span><strong id="max-temp">--°</strong></div>
                        <div class="metric"><span>Sunrise</span><button id="sunriseBtn" class="sun-btn">--</button></div>
                        <div class="metric"><span>Sunset</span><button id="sunsetBtn" class="sun-btn">--</button></div>
                    </div>

                    <p class="last-updated">Last updated: <span id="lastUpdated">--</span></p>
                </div>
            </section>

            <section class="forecast">
                <!-- Forecast Days -->
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day">
                    <p class="weekday">Day</p>
                    <div class="icon"></div>
                    <p class="temp">--°C</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
